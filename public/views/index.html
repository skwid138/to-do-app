<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/bootstrap.min.css.map">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="styles/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/css/bootstrap-theme.min.css.map">
    <link rel="stylesheet" href="styles/bootstrap-dialog.min.css">
    <!-- css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- jQuery and JavaScript -->
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>

    <title>To-Do</title>
</head>
<body>
    <header class="container">
        <h1>To-Do</h1>
    </header>
    <main>
        <section class="container" id="inputSection">
            <div class="form-group">
                <lable>Task Name</lable>
                <input type="text" class="form-control" id="nameInput" placeholder="Give your task a name!">
                <lable>Description</lable>
                <textarea class="form-control" rows="5" id="descriptionInput" placeholder="Details about what needs to be done."></textarea>
                <lable>Due Date</lable>
                <input class="form-control" type="date" id="dueInput">
            </div>
            <button class="btn btn-primary" id="addTaskButton">Create Task</button>
        </section>
        <section class="container" id="outputSection">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Created</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                </table>
            </div>

        </section>
    </main>
    <footer>

    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
    <script src="vendors/bootstrap-dialog.min.js"></script>
</body>
</html>
